<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your webpage">
    <meta name="author" content="Your Name">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/staci.js"></script>
    <custom-scroll></custom-scroll>
</head>
<body class="bg-black text-white custom-scroll">


    <script>
        staci.set('navClass', 'hidden')
        
        staci.event('toggleNav', (e) => {
            let [navClass, setNavClass] = staci.get('navClass')
            console.log(navClass)
            let val = Purse.ifElse(navClass, 'hidden', 'flex')
            setNavClass(val)
        })
    </script>


    {{ template "header" }}
    {{ template "navbar" . }}
    {{ template "overlay" }}
    <main class="relative top-[90px] lg:pb-[90px] lg:pl-[25%] xl:pl-[20%] lg:mr-[20%] lg:border-r border-gray-800" st-ignore="true">
        <div class="flex lg:hidden flex-row gap-4 items-center p-2 border-b border-gray-800">
            <a href="https://github.com/phillip-england/staci">
                <svg class="w-8 h-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/>
                </svg>
            </a>
        </div>
        <article id="article" class="p-4">
            {{ .Content }}
        </article>
    </main>
    <title-links target='#article' offset="-90" class="fixed top-[90px] z-50 left-[80%] hidden lg:flex text-sm p-4 gap-2 flex-col text-gray-400"></title-links>
    <footer class="fixed bottom-0 w-[60%] hidden lg:flex z-30 bg-black border-t border-r flex flex-row justify-between border-gray-800 mx-[20%] p-4 text-sm">
        {{ if strEquals .PrevHref "" }}
            <div class="invisible"></div>
        {{ else }}
            <a href="{{ .PrevHref }}" class="flex items-center justify-center rounded p-4 border border-gray-800 text-dracula-yellow w-[33%]">{{ .PrevTitle }}</a>
        {{ end }}
        {{ if strEquals .NextHref "" }}
            <div class="invisible"></div>
        {{ else }}
            <a href="{{ .NextHref }}" class="flex items-center justify-center rounded p-4 border border-gray-800 text-dracula-yellow w-[33%]">{{ .NextTitle }}</a>
        {{ end }}
    </footer>
</body>
</html>
